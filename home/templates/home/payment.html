{% extends "home/base.html" %} {% load static %}

<!-- *Content Start -->
{% block content %}
<!-- !Links -->
<!-- * css link -->
<link rel="stylesheet" href="{% static 'home/styles/payment.css' %}" />

<!-- library validate -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>

<div class="row">
  <div class="col-75">
    <div class="container-t">
      <form id="validate" action="/action_page.php">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> User Name</label>
            <input type="text" id="fname" name="fullname" />
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" />
            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input type="text" id="adr" name="address" />
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" />

            <div class="row">
              <div class="col-50">
                <label for="Zip">Zip</label>
                <input type="text" id="state" name="Zip" />
              </div>
              <div class="col-50">
                <label for="Mobile No.">Mobile No.</label>
                <input type="text" id="Mobile No." name="Mobile No." />
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color: navy"></i>
              <i class="fa fa-cc-amex" style="color: blue"></i>
              <i class="fa fa-cc-mastercard" style="color: red"></i>
              <i class="fa fa-credit-card" style="color: blue"></i>
            </div>

            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" />
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" />
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" />
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" />
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Continue to checkout" class="btn" />
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container-t">
      <h4>
        Cart
        <span class="price" style="color: black"
          ><i class="fa fa-shopping-cart"></i> <b>4</b></span
        >
      </h4>
      <p><a href="#">Petrol</a> <span class="price">1500BDT</span></p>
      <p><a href="#">Diesel</a> <span class="price">900BDT</span></p>
      <p><a href="#">Car Parts</a> <span class="price">1000BDT</span></p>
      <p><a href="#">Car Wash</a> <span class="price">1200BDT</span></p>

      <hr />
      <p><a href="#">Vat</a> <span class="price">5%</span></p>

      <hr />
      <p>
        Total <span class="price" style="color: black"><b>4830BDT</b></span>
      </p>
    </div>
  </div>
</div>
<!-- script validate js -->
<script>
  $("#validate").validate({
    roles: {
      fullname: {
        required: true,
      },
      email: {
        required: true,
      },
      address: {
        required: true,
      },
      city: {
        required: true,
      },
      state: {
        required: true,
      },
      zip: {
        required: true,
      },
      cardname: {
        required: true,
      },
      cardnumber: {
        required: true,
      },
      expmonth: {
        required: true,
      },
      expyear: {
        required: true,
      },
      cvv: {
        required: true,
      },
    },
    messages: {
      fullname: "Please input full name*",
      email: "Please input email*",
      city: "Please input city*",
      address: "Please input address*",
      state: "Please input state*",
      zip: "Please input address*",
      cardname: "Please input card name*",
      cardnumber: "Please input card number*",
      expmonth: "Please input exp month*",
      expyear: "Please input exp year*",
      cvv: "Please input cvv*",
    },
  });
</script>
{% endblock content %}
<!-- *Content End -->
