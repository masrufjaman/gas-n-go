{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Links -->
    <!-- * css link -->
    <link rel="stylesheet" href="{% static 'accounts/styles/style.css' %}" />
    <!-- ! Links -->

    {% if title %}
    <title>Gas N Go || {{ title }}</title>
    {% else %}
    <title>Gas N Go</title>
    {% endif %}
  </head>
  <body>
    <div class="container">
    <div class="forms-container">
    <div class="signin-signup">
    <form action="#" class="sign-in-form">
    </form>

    <h2 class="title">sign in</h2>
    <div class="input-field">
    <i class="fas fa-user"></i>
    <input types="text" placeholder="Username" />
    </div>   
    <div class="input-field">
    <i class="fas fa-lock"></i>
    <input types="password" placeholder="password" />
    </div>
    <input type="submit" class="btn solid" value="login" />
    <p class="social-text">Or sign in with social platforms</p>
    <div class="social-media">
      <a href="#" class="social-icon">
       <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-linkedin-in"></i>
      </a>
      </div>
    </form>
    </div>
    
    <div class="signup-signup">
    <form action="#" class="sign-up-form">
    </form>
    </div>
    </div>
    <h2 class="title">sign Up</h2>
    <div class="input-field">
    <i class="fas fa-user"></i>
    <input types="text" placeholder="Username" />
    </div>   
    <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input types="email" placeholder="email" />
    </div>   
    <div class="input-field">
    <i class=fas fa-lock"></i>
    <input types="text" placeholder="password" />
    </div>
    <input type="submit" value="login" class="btn
    solid" />
    <p class="social-text">Or sign Up with social platforms</p>
    <div class="social-media">
      <a href="#" class="social-icon">
       <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
      <i class="fab fa-linkedin-in"></i>
      </a>
      </div>
    </form>
    </div>
    </div>
    <div class="panels-container">
    <div class="panel left-panel">
    <div class="content">
    <h3>New Here?</h3>
    <p>
    gas n go 
    </p>
    <button class="btn transparent" id="sign-up-button">Sign up</button>
    </div>
    <img src="img/log.svg" alt="" class="image" />
    </div>

    <div class="panel right-panel">
    <div class="content">
    <h3>one of us</h3>
    <p>
    gas n go 
    </p>
    <button class="btn transparent" id="sign-in-button">Sign In</button>
    </div>
    <img src="img/register.svg" alt="" class="image" />
    </div>
    </div>
    </div>
  
    <script src="{% static 'accounts/js/app.js' %}"></script>
    <script src="app.js"></script> 
  </body>
</html>
